<!doctype HTML>
<html>
  <head>
  <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  
  <body>
    <div class="position">
    <section class="main-container">
      <h1>inCoder</h1>
      <div class="form-container">
        <div class="left-col">
          <div class="readable-side">
            <form>
              <input type="text" name="readable" class="text-box" id="readable" placeholder="Enter text to be encoded">
            </form> 
          </div>
        </div>
        <div class="middle-col">
          <div class="center-controls">
            <button id="encode" onclick="encodeThis()">Encode</button>
            Key:<input type="number" name="key" min="1" max="999" id="key" placeholder="000">
            <button id="decode" onclick="decodeThis()">Decode</button>
          </div>
        </div>
        <div class="right-col">
          <div class="encrypted-side">
            <form>
              <input type="text" name="encrypted" class="text-box" id="encoded" placeholder="Enter text to be decoded">
            </form>   
          </div>
        </div>
      </div>
    </section>
    </div> 
  <div id="particles-js"></div>




    <script src="js/particles.js"></script>
    <script src="js/app.js"></script>
<!--     <script src="js/jquery.knob.js"></script> -->
    <script src="js/main.js"></script>
  </body>
</html>
